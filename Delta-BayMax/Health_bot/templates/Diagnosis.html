<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagnosis</title>
</head>
<body>
    <div id="navbar-container"></div>
    <div id="video-container" class="off">
        <img id="video" src="/video_feed" alt="Video Stream">
        <div id="camera-off-message">Camera Turned Off.</div>
        <button id="camera-button" class="off">
            <img id="camera-icon" src="assets/camera_off.webp" alt="Camera Icon">
        </button>
    </div>
    <div id="content">
        <h1>Diagnosis Page</h1>
        <p>Provide information about diagnosis here.</p>
        <!-- Add more content as needed -->
    </div>
    <div id="chatbot-container">
        <!-- Include the chatbot code here -->
        <script src="path/to/chatbot.js"></script>
    </div>
    <footer>
        <p>Thank you for choosing Baymax Bot as your health companion. Letâ€™s create a healthier future together!</p>
    </footer>
    <script>
        fetch('/Components/NBar/Navbar.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('navbar-container').innerHTML = data;
        })
        .catch(error => console.error('Error fetching the navbar:', error));

        const videoContainer = document.getElementById('video-container');
        const cameraButton = document.getElementById('camera-button');
        const cameraIcon = document.getElementById('camera-icon');
        const cameraOffMessage = document.getElementById('camera-off-message');

        cameraButton.addEventListener('click', () => {
            if (cameraButton.classList.contains('off')) {
                // Turn on the camera
                videoContainer.classList.remove('off');
                cameraOffMessage.style.display = 'none';
                cameraButton.classList.remove('off');
                cameraIcon.src = 'assets/Camera_On.png'; // Update to the camera icon without strike-through
            } else {
                // Turn off the camera
                videoContainer.classList.add('off');
                cameraOffMessage.style.display = 'block';
                cameraButton.classList.add('off');
                cameraIcon.src = 'assets/camera_off.webp'; // Update to the camera icon with strike-through
            }
        });
    </script>
</body>
</html>
